# Migration configuration for dyn content.
id: mediamyt_media
label: Migrate Recipes photos from api into Drupal 8 file entities
migration_group: dyn
source:
  plugin: mediamyt_media
destination:
  plugin: entity:media
process:
  type:
    plugin: default_value
    default_value: youtube
  bundle:
    plugin: default_value
    default_value: youtube
  name: title
  uid: aid
  mid: meytbid
  status:
    plugin: default_value
    default_value: 0
  field_youtube: meytbid
  field_youtube:
    id: field_youtube
    table: field_youtube
    field_youtube_title: 
      plugin: default_value
      default_value: youtube
