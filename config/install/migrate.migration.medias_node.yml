# Migration configuration for dyn content.
id: medias_node
label: Media Non drupal Migration
migration_group: dyn
source:
  plugin: medias_node
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'sessions'.
  type:
    plugin: default_value
    default_value: sessions
  title: title
  field_datetime: dt_session
  field_description: descrip
  field_teacher:
    plugin: migration
    migration: media_node
    source: 
      - mbid
  field_recordings: meytbid
  uid:
    plugin: migration
    migration: dyn_user
    source: aid
  sticky:
    plugin: default_value
    default_value: 0
  promote:
    plugin: default_value
    default_value: 0
migration_dependencies:
  required:
    - dyn_user
